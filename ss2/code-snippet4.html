<!doctype html>
<!--/*-->
<!--Bước 3: thêm directive "ng-app="myApp" " vào thẻ html.-->
<!--Điều này nói cho Angular biết trang HTML này là một application.-->
<!--Cũng có thể thêm directive này vào một thẻ div nào đó, khi đó thẻ div sẽ được coi là một application.-->
<!--*/-->
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo for a simple AngularJS Application</title>
<!--    /*-->
<!--    Bước  2: Dùng AngularJS link để gọi tới thư viện AngularJS, cũng có thể gọi tới thư viện AngularJS-->
<!--    băng cách thay đường dẫn phía dưới bằng đường dẫn tới file AngularJS đã tải về sẵn (dòng 14).-->
<!--    */-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!--    <script src="../js/angular.min.js"></script>-->
</head>
<body>
<!--    /*-->
<!--        Bước 4: Ta cần định nghĩa module cho application của chúng ta.-->
<!--            Có thể làm điều này bằng cách external, hoặc inline trong file HTML luôn.-->
<!--    */-->
    <script>
        var app = angular.module('myApp', []);
    </script>
</body>
</html>
